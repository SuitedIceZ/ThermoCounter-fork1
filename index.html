<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="script.js"></script>
    <title>ThermoCounter</title>
  </head>

  <body>
    <div class="header">
      <img src="images/Icon.png" />
      <h2>Thermo Counter</h2>
    </div>

    <div class="body_main">
      <div id="info">
        <h3>Engineering, Building 3</h3>
        <div class="banner">
          <h2>floor 1</h2>
        </div>
        <div id="floor1"></div>
        <div class="banner">
          <h2>floor 2</h2>
        </div>
        <div id="floor2"></div>
        <div class="banner">
          <h2>floor 3</h2>
        </div>
        <div id="floor3"></div>
        <div class="banner">
          <h2>floor 4</h2>
        </div>
        <div id="floor4"></div>
      </div>

      <div class="add_room">
        <h3>Want to track more room?</h3>
        <label for="input_floor">Floor: </label>
        <select id="input_floor">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
        <br /><br />
        <label for="input_name">Room number:</label>
        <input type="text" id="input_name" name="input_name" /><br /><br />
        <label for="input_capacity">Room capacity:</label>
        <input
          type="number"
          id="input_capacity"
          name="input_capacity"
        /><br /><br />
        <input id="add_button" class="button" type="submit" value="Add" />
        <br /><br />
        <h3>Want to untrack room?</h3>
        <label for="input_delete_name">Room number:</label>
        <input
          type="text"
          id="input_delete_name"
          name="input_delete_name"
        /><br /><br />
        <input id="delete_button" class="button" type="submit" value="Delete" />
      </div>
    </div>
  </body>
</html>
